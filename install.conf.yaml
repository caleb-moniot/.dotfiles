- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom/plugins/zsh-autosuggestions: custom/plugins/zsh-autosuggestions
    ~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting: custom/plugins/zsh-syntax-highlighting
    ~/.gitconfig: gitconfig
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zshrc: zshrc

- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
