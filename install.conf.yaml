- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.bash_profile: 
      force: true
      path: bash_profile
    ~/.bashrc: 
      force: true
      path: bashrc
    ~/.bash_logout: 
      force: true
      path: bash_logout
    ~/.zshrc: 
      force: true
      path: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ["git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-${HOME}/.oh-my-zsh/custom}/plugins/zsh-autosuggestions", "Installing zsh-autosuggestions"]
