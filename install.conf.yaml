- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
      force: true
      path: gitconfig
    ~/.bash_profile: 
      force: true
      path: bash_profile
    ~/.bashrc: 
      force: true
      path: bashrc
    ~/.bash_logout: 
      force: true
      path: bash_logout
    ~/.zshrc: 
      force: true
      path: zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
