- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.oh-my-zsh: oh-my-zsh
    ~/.gitconfig: gitconfig
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.zshrc: zshrc

- shell:
  - ["git submodule update --init --recursive", "Installing submodules"]
  - ["git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-${HOME}/.oh-my-zsh/custom}/plugins/zsh-autosuggestions", "Installing zsh-autosuggestions"]
  - ["git clone https://github.com/zsh-users/zsh-syntax-highlighting ${ZSH_CUSTOM:-${HOME}/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting", "Installing zsh-syntax-highlighting"]
